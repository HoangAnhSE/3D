    <script type="text/javascript">
      <!---JV--->
      /* <!--Function that is called when the light switch is pressed-->'#main-light' */
      function setLight() {
        var light = document.querySelector('#main-light');
        var current_intensity = parseFloat(light.getAttribute('intensity'));
        var target_intensity;
    
        // Define the target intensity based on the current intensity
        if (current_intensity === 1) target_intensity = 0.5;
        else if (current_intensity === 0.5) target_intensity = 0;
        else if (current_intensity === 0) target_intensity = 2;
        else target_intensity = 1;
    
        // Calculate the step size for smooth transition
        var step = (target_intensity - current_intensity) / 20; // You can adjust the duration
    
        // Use requestAnimationFrame for smoother animation
        function animate() {
          if ((current_intensity < target_intensity && step > 0) || (current_intensity > target_intensity && step < 0)) {
            current_intensity += step;
            light.setAttribute('intensity', current_intensity.toFixed(1));
            requestAnimationFrame(animate);
          } else {
            light.setAttribute('intensity', target_intensity.toFixed(1));
          }
        }
    
        animate();
      }


    

   
    </script>

 <!-- door lift-->
 
 
 
 <a-box id="myBox" position="3.709 3.8106 3.43787" src="./Textures/lift.jpg" 
 animation__move="property: position; to: 3.709 3.8106 3.43787; easing: easeInOutQuad; dur: 3000" 
 move-box="" material="" geometry="" scale="0.278 7.41047 2.74729"></a-box>



<script>
  var boxEl = document.getElementById('myBox');

  boxEl.addEventListener('click', function () {
    boxEl.emit('moveBox');
  });

  // Toggle the state
  var isBoxMoved = false;

  AFRAME.registerComponent('move-box', {
    init: function () {
      var data = this.data;
      var el = this.el;

      el.addEventListener('moveBox', function () {
        if (isBoxMoved) {
          // Move the box back to its original position
          el.setAttribute('animation__move', 'to: 3.70929 3.8106 1.2');
        } else {
          // Move the box to a new position
          el.setAttribute('animation__move', 'to: 3.709 3.8106 3.43787');
        }

        // Toggle the state
        isBoxMoved = !isBoxMoved;
      });
    },
  });

  // Attach the component to the box
  boxEl.setAttribute('move-box', '');
</script>





<!--ball-->
<a-sphere id="ball" position="-6.85071 0.24623 -29.48356" radius="0.70" src="./Textures/ball.jpg"
    animation__move="property: position; to: -6.85071 0.24623 -29.48356; easing: easeInOutQuad" move-ball="" material="" geometry=""
    raycaster="objects: a-sphere">
  </a-sphere>

  <script>
    var ballEl = document.getElementById('ball');
    var cameraEl = document.querySelector('[camera]');

    // Toggle the state
    var isBallMoved = false;

    AFRAME.registerComponent('move-ball', {
      init: function () {
        var data = this.data;
        var el = this.el;

        el.addEventListener('raycaster-intersected', function () {
          if (!isBallMoved) {
            // Move the ball to a new position
            el.setAttribute('animation__move', 'to: -28.85071 0.24623 -29.48356');
            isBallMoved = true;
          }
        });

        el.addEventListener('raycaster-intersected-cleared', function () {
          if (isBallMoved) {
            // Move the ball back to its original position
            el.setAttribute('animation__move', 'to: -6.85071 0.24623 -29.48356');
            isBallMoved = false;
          }
        });
      },
    });

    // Attach the component to the ball
    ballEl.setAttribute('move-ball', '');
  </script>

<script>
  AFRAME.registerComponent('door', {
    init: function () {
      var isOpen = false;
      this.el.addEventListener('click', () => {
        isOpen = !isOpen;
        if (isOpen) {
          this.el.setAttribute('animation', 'property: rotation; to: 0 -90 0; dur: 1000');
        } else {
          this.el.setAttribute('animation', 'property: rotation; to: 0 0 0; dur: 1000');
        }
      });
    }
  });
</script>
